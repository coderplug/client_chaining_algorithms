<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">
<h:head><title>JSF calculator</title></h:head>
<h:body>
    <h1>JSF calculator</h1>
    <h:form id="f1">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

            <pf:outputLabel for="chaining" value="Chaining:" />
            <pf:selectOneMenu id="chaining" value="#{data.chainingType}" required="true" style="width:125px">
                <f:selectItem itemLabel="Forward" itemValue="forward" />
                <f:selectItem itemLabel="Backward" itemValue="backward" />
            </pf:selectOneMenu>

            <pf:outputLabel for="goal" value="Goal: "/>
            <pf:inputText id="goal" value="#{data.goal}"
                         required="true" pf:type="text"
                         pf:placeholder="Enter goal"/>

            <pf:outputLabel for="facts" value="Facts: "/>
            <pf:inputText id="facts" required="true" pf:type="text"
                          pf:placeholder="Enter facts (use ',')"/>

            <!--<h:outputLabel for="chaining" value="Chaining type: "/>
            <h:inputText id="chaining" value="#{data.chainingType}"
                         required="true" p:type="text"
                         p:placeholder="Enter chaining type"/>-->

        </h:panelGrid>
        <pf:commandButton action="result" actionListener="#{data.formFacts()}" value="Retrieve result"/>
        <!--<h:panelGrid rendered="true">
            <pf:outputLabel for="requestResult" value = "Result: "/>
            <pf:inputTextarea rows="6" cols="33" readonly="true" value="#{rESTClient.sendPOSTRequest(data)}" />
        </h:panelGrid>-->
    </h:form>
</h:body>
</html>
